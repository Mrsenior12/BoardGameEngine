<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form class="example-form" #createForm="ngForm" [formGroup]="loginForm" (ngSubmit)=onSubmit()>
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input matInput
             placeholder="Username"
             formControlName="username"
             required
             [(ngModel)]="username">
             <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput
             placeholder="Password"
             type="password"
             formControlName="password"
             required
             [(ngModel)]="password">
             <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
          </mat-form-field>

        </mat-card-content>

        <button mat-raised-button class="btn-block" [disabled]="!loginForm.valid">Login</button>

      </form>

      <p>New to BoardGameEngine?</p>
      <a href="./register">Create an account</a>
    </mat-card>
  </div>
