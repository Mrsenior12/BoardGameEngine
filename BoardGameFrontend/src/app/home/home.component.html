<body>
    <div class = "description">
        Write a single category that you are looking for and we will do the rest! <br><br>
        You will end up with a list of best of board games that meet your criteria.
    </div>


    <div class="search">   
        <input placeholder="Search" size="60">
        <button mat-raised-button (click)="goToSearch()">Search</button>  
    </div>
    
    <div class="favorites">
        <p>Top 10 most favorite games: </p>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let slide of slides">
              <ng-template carouselSlide [id]="slide.id">
                <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title" (click)="goToGame()">
                <p class="slide">{{ slide.title}}</p>
              </ng-template>
          </ng-container>
        </owl-carousel-o>
    </div>
</body>
