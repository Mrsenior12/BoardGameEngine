<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form" #createForm="ngForm" [formGroup]="registerForm">
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input matInput 
            placeholder="Username"
            formControlName="username"
            required>
            <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput
            placeholder="Email"
            type="email"
            formControlName="email"
            required>
            <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput 
            placeholder="Password"
            type="password"
            formControlName="password"
            required>
            <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput
             placeholder="Confirm password"
             type="password"
             formControlName="confirmPassword"
             required>
             <mat-error *ngIf="hasError('confirmPassword', 'required')">Confirm password is required</mat-error>
          </mat-form-field>

        </mat-card-content>
        <button mat-raised-button class="btn-block" [disabled]="!registerForm.valid">Register</button>
      </form>
      <p>Already have an account?</p>
      <a href="./login">Login</a>
    </mat-card>
  </div>
